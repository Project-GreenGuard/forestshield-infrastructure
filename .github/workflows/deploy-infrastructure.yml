name: Deploy Infrastructure

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Terraform Init
        run: terraform init

      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Clean State for Staging (if needed)
        if: steps.env.outputs.environment == 'staging'
        continue-on-error: true
        run: |
          echo "üßπ Cleaning production resources from state for staging deployment..."
          # Remove production resources from state if they exist
          terraform state rm aws_iam_role.lambda_role 2>/dev/null || true
          terraform state rm aws_iam_role_policy.lambda_dynamodb 2>/dev/null || true
          terraform state rm aws_iam_role_policy_attachment.lambda_basic 2>/dev/null || true
          terraform state rm aws_s3_bucket.frontend 2>/dev/null || true
          terraform state rm aws_s3_bucket_versioning.frontend 2>/dev/null || true
          terraform state rm aws_s3_bucket_website_configuration.frontend 2>/dev/null || true
          terraform state rm aws_s3_bucket_public_access_block.frontend 2>/dev/null || true
          terraform state rm aws_s3_bucket_ownership_controls.frontend 2>/dev/null || true
          terraform state rm aws_s3_bucket_acl.frontend 2>/dev/null || true
          terraform state rm aws_s3_bucket_policy.frontend 2>/dev/null || true
          terraform state rm aws_iot_policy.sensor_policy 2>/dev/null || true

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -out=tfplan \
            -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "iot_endpoint=$(terraform output -raw iot_core_endpoint)" >> $GITHUB_OUTPUT

      - name: Output Deployment Info
        run: |
          ENV_UPPER=$(echo "${{ steps.env.outputs.environment }}" | tr '[:lower:]' '[:upper:]')
          echo "‚úÖ Infrastructure deployed to ${{ steps.env.outputs.environment }}!"
          echo "API Endpoint: ${{ steps.outputs.outputs.api_endpoint }}"
          echo "Frontend URL: ${{ steps.outputs.outputs.frontend_url }}"
          echo "S3 Bucket: ${{ steps.outputs.outputs.s3_bucket }}"
          echo "IoT Endpoint: ${{ steps.outputs.outputs.iot_endpoint }}"
          echo ""
          echo "üìù Add these values as GitHub Secrets in backend and frontend repos:"
          echo "  ${ENV_UPPER}_API_URL=${{ steps.outputs.outputs.api_endpoint }}"
          echo "  ${ENV_UPPER}_S3_BUCKET=${{ steps.outputs.outputs.s3_bucket }}"
