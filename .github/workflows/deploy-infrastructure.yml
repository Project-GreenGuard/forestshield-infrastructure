name: Deploy Infrastructure

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Terraform Init
        run: terraform init

      - name: Determine Environment
        id: env
        run: |
          # Check if environment was explicitly set via workflow_dispatch
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          # Default: main = production, develop = staging
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "Deploying to: $(cat $GITHUB_OUTPUT | grep environment | cut -d'=' -f2)"

      - name: Select Terraform Workspace
        run: |
          ENV="${{ steps.env.outputs.environment }}"
          if [ "$ENV" == "production" ]; then
            terraform workspace select production || terraform workspace new production
          else
            terraform workspace select default || terraform workspace new default
          fi
          echo "‚úÖ Using workspace: $(terraform workspace show)"

      - name: Create Placeholder Lambda Zip Files (if needed)
        run: |
          echo "üì¶ Creating placeholder Lambda zip files if they don't exist..."
          # Create minimal placeholder zip files for Lambda functions
          # The backend workflow will update these with actual code later
          if [ ! -f lambda-processing.zip ]; then
            echo "Creating placeholder lambda-processing.zip..."
            echo 'def lambda_handler(event, context):' > process_sensor_data.py
            echo '    return {"statusCode": 200, "body": "placeholder"}' >> process_sensor_data.py
            zip lambda-processing.zip process_sensor_data.py
            rm process_sensor_data.py
          fi
          if [ ! -f api-gateway-lambda.zip ]; then
            echo "Creating placeholder api-gateway-lambda.zip..."
            echo 'def lambda_handler(event, context):' > api_handler.py
            echo '    return {"statusCode": 200, "body": "placeholder"}' >> api_handler.py
            zip api-gateway-lambda.zip api_handler.py
            rm api_handler.py
          fi
          echo "‚úÖ Lambda zip files ready"

      - name: Import Existing Production Resources (if needed)
        if: steps.env.outputs.environment == 'production'
        continue-on-error: true
        run: |
          echo "üì• Checking and importing existing production resources..."
          set +e  # Don't exit on error

          # Check if resources exist in state, if not, import them
          if ! terraform state show aws_dynamodb_table.wildfire_sensor_data >/dev/null 2>&1; then
            echo "  Importing DynamoDB table..."
            terraform import -var="environment=production" aws_dynamodb_table.wildfire_sensor_data WildfireSensorData 2>&1 | grep -v "Error\|already managed" || true
          else
            echo "  DynamoDB table already in state"
          fi

          if ! terraform state show aws_s3_bucket.frontend >/dev/null 2>&1; then
            echo "  Importing S3 bucket..."
            terraform import -var="environment=production" aws_s3_bucket.frontend forestshield-frontend-466650003123 2>&1 | grep -v "Error\|already managed" || true
          else
            echo "  S3 bucket already in state"
          fi

          if ! terraform state show aws_iam_role.lambda_role >/dev/null 2>&1; then
            echo "  Importing IAM role..."
            terraform import -var="environment=production" aws_iam_role.lambda_role wildfire-lambda-role 2>&1 | grep -v "Error\|already managed" || true
          else
            echo "  IAM role already in state"
          fi

          if ! terraform state show aws_iot_policy.sensor_policy >/dev/null 2>&1; then
            echo "  Importing IoT policy..."
            terraform import -var="environment=production" aws_iot_policy.sensor_policy WildfireSensorPolicy 2>&1 | grep -v "Error\|already managed" || true
          else
            echo "  IoT policy already in state"
          fi

          set -e  # Re-enable exit on error
          echo "‚úÖ Import check complete"

      - name: Terraform Plan
        env:
          TF_VAR_environment: ${{ steps.env.outputs.environment }}
        run: |
          echo "üîç Planning deployment for environment: ${{ steps.env.outputs.environment }}"
          terraform plan \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -out=tfplan \
            -no-color

      - name: Terraform Apply
        env:
          TF_VAR_environment: ${{ steps.env.outputs.environment }}
        run: |
          echo "üöÄ Applying deployment for environment: ${{ steps.env.outputs.environment }}"
          terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "iot_endpoint=$(terraform output -raw iot_core_endpoint)" >> $GITHUB_OUTPUT

      - name: Output Deployment Info
        run: |
          ENV_UPPER=$(echo "${{ steps.env.outputs.environment }}" | tr '[:lower:]' '[:upper:]')
          echo "‚úÖ Infrastructure deployed to ${{ steps.env.outputs.environment }}!"
          echo "API Endpoint: ${{ steps.outputs.outputs.api_endpoint }}"
          echo "Frontend URL: ${{ steps.outputs.outputs.frontend_url }}"
          echo "S3 Bucket: ${{ steps.outputs.outputs.s3_bucket }}"
          echo "IoT Endpoint: ${{ steps.outputs.outputs.iot_endpoint }}"
          echo ""
          echo "üìù Add these values as GitHub Secrets in backend and frontend repos:"
          echo "  ${ENV_UPPER}_API_URL=${{ steps.outputs.outputs.api_endpoint }}"
          echo "  ${ENV_UPPER}_S3_BUCKET=${{ steps.outputs.outputs.s3_bucket }}"
